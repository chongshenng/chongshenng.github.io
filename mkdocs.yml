site_name: chongshenng
site_url: https://chongshenng.github.io

theme:
  name: material
  features:
    - navigation.tabs
  palette:
    primary: custom

# Page tree
nav:
  - About: index.md
  - Projects: projects.md
  - Research:
    - research.md
    - talks.md

# Customization
extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/chongshenng
    - icon: fontawesome/brands/github
      link: https://github.com/chongshenng

extra_css:
  - stylesheets/extra.css

# Extensions
markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

# Search
plugins: []